<svg width="240" height="240" viewBox="-40 -40 210 210" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" fill="#0F172A" rx="8"/>
  
  <!-- Fade effect - multiple rectangles with increasing opacity -->
  <rect x="20" y="30" width="80" height="12" rx="6" fill="#8B5CF6" opacity="0.15"/>
  <rect x="20" y="48" width="80" height="12" rx="6" fill="#8B5CF6" opacity="0.35"/>
  <rect x="20" y="66" width="80" height="12" rx="6" fill="#8B5CF6" opacity="0.55"/>
  <rect x="20" y="84" width="80" height="12" rx="6" fill="#8B5CF6" opacity="0.75"/>
  
  <!-- Arrow indicating direction of fade -->
  <g opacity="0.6">
    <line x1="108" y1="30" x2="108" y2="96" stroke="#A78BFA" stroke-width="2" stroke-linecap="round"/>
    <path d="M108 96 L104 88 M108 96 L112 88" stroke="#A78BFA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative dots showing opacity levels -->
  <circle cx="12" cy="36" r="2" fill="#8B5CF6" opacity="0.15"/>
  <circle cx="12" cy="54" r="2" fill="#8B5CF6" opacity="0.35"/>
  <circle cx="12" cy="72" r="2" fill="#8B5CF6" opacity="0.55"/>
  <circle cx="12" cy="90" r="2" fill="#8B5CF6" opacity="0.75"/>
</svg>