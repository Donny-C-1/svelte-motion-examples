<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Square morphing to circle -->
  <rect x="35" y="35" width="50" height="50" rx="4" stroke="hsl(130, 95%, 55%)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="rx" values="4;25;4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Circle morphing to square -->
  <circle cx="60" cy="60" r="25" stroke="hsl(130, 95%, 55%)" stroke-width="3" fill="none" opacity="0.9">
    <animate attributeName="r" values="25;18;25" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Transition arrows that pulse -->
  <g opacity="0.8">
    <path d="M 70 50 L 80 50 L 75 45" stroke="hsl(130, 95%, 55%)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 50 70 L 40 70 L 45 75" stroke="hsl(130, 95%, 55%)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>