<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid container outline -->
  <rect x="20" y="20" width="80" height="80" rx="4" stroke="hsl(130, 95%, 55%)" stroke-width="2.5" fill="none" opacity="0.4"/>
  
  <!-- Top block expanding/contracting -->
  <rect x="30" y="30" width="60" height="15" rx="2" fill="hsl(130, 95%, 55%)" opacity="0.8">
    <animate attributeName="height" values="15;25;15" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="30;25;30" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Left block shifting -->
  <rect x="30" y="52" width="25" height="38" rx="2" fill="hsl(130, 95%, 55%)" opacity="0.7">
    <animate attributeName="width" values="25;35;25" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Right block shifting -->
  <rect x="62" y="52" width="28" height="38" rx="2" fill="hsl(130, 95%, 55%)" opacity="0.8">
    <animate attributeName="width" values="28;23;28" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x" values="62;67;62" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Divider lines that pulse -->
  <line x1="30" y1="50" x2="90" y2="50" stroke="hsl(130, 95%, 55%)" stroke-width="1.5" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="60" y1="52" x2="60" y2="90" stroke="hsl(130, 95%, 55%)" stroke-width="1.5" opacity="0.5">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>